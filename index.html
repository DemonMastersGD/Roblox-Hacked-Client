
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Roblox</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="roblox-logo.png" alt="Roblox Logo" class="roblox-logo" />
    </div>
    <div class="nav-links">
      <a>Discover</a>
      <a>Avatar Shop</a>
      <a>Create</a>
      <a>Robux</a>
    </div>
  </div>
  <div class="login-box">
    <img src="avatar.png" class="avatar" />
    <h2>Login to Roblox</h2>
    <input type="text" placeholder="Username/Email/Phone" />
    <input type="password" placeholder="Password" />
    <button class="login-btn">Login</button>
    <button class="alt-btn">Login with another device</button>
    <a class="signup">Sign Up</a>
  </div>
</body>
</html>
